<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body,
        h1,
        form,
        fieldset,
        label,
        input,
        select,
        textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: grid;
            gap: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>General Information</legend>
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name">

                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </fieldset>

            <fieldset>
                <legend>Overall Experience</legend>
                <label for="experience">How would you rate your overall experience?</label>
                <select id="experience" name="experience">
                    <option value="very-poor">Very Poor</option>
                    <option value="poor">Poor</option>
                    <option value="fair">Fair</option>
                    <option value="good">Good</option>
                    <option value="excellent">Excellent</option>
                </select>

                <label for="liked-most">What did you like most about your experience?</label>
                <textarea id="liked-most" name="liked-most" rows="4"></textarea>

                <label for="improve">What aspects do you think could be improved?</label>
                <textarea id="improve" name="improve" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <legend>Specific Feedback</legend>
                <label for="service-quality">Quality of service/product:</label>
                <select id="service-quality" name="service-quality">
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="very-satisfied">Very Satisfied</option>
                </select>

                <label for="timeliness">Timeliness:</label>
                <select id="timeliness" name="timeliness">
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="very-satisfied">Very Satisfied</option>
                </select>

                <label for="customer-support">Customer support:</label>
                <select id="customer-support" name="customer-support">
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="very-satisfied">Very Satisfied</option>
                </select>

                <label for="value-for-money">Value for money:</label>
                <select id="value-for-money" name="value-for-money">
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="very-satisfied">Very Satisfied</option>
                </select>

                <label for="communication">Communication and information provided:</label>
                <select id="communication" name="communication">
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="very-satisfied">Very Satisfied</option>
                </select>

                <label for="issues">Were there any issues or problems you encountered?</label>
                <textarea id="issues" name="issues" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <legend>Suggestions and Additional Comments</legend>
                <label for="suggestions">Do you have any suggestions for improvement?</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>

                <label for="comments">Any additional comments or feedback?</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <label for="recommend">How likely are you to recommend us to a friend or colleague?</label>
                <select id="recommend" name="recommend">
                    <option value="very-unlikely">Very Unlikely</option>
                    <option value="unlikely">Unlikely</option>
                    <option value="neutral">Neutral</option>
                    <option value="likely">Likely</option>
                    <option value="very-likely">Very Likely</option>
                </select>

                <label for="repeat-use">Would you use our service/product again?</label>
                <select id="repeat-use" name="repeat-use">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Demographic Information (optional)</legend>
                <label for="age">Age Range:</label>
                <select id="age" name="age">
                    <option value="under-18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65+">65+</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </fieldset>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
