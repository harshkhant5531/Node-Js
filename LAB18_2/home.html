<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .home-section {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px 20px;
        }
        .home-section h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .home-section p {
            font-size: 1.2em;
            color: #666;
        }
        .home-section .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-section .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <section class="home-section">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to amazing experiences starts here. Explore our content and discover what we have to offer.</p>
        <a href="#explore" class="cta-button">Explore Now</a>
    </section>

</body>
</html>
