<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            margin-bottom: 15px;
        }

        .info label {
            font-weight: bold;
        }

        .info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Personal Information</h1>
        <div class="info">
            <label for="name">Name:</label>
            <p id="name">Harsh Khant</p>
        </div>
        <div class="info">
            <label for="email">Email:</label>
            <p id="email">abc@example.com</p>
        </div>
        <div class="info">
            <label for="phone">Phone:</label>
            <p id="phone">+91 6546464555</p>
        </div>
        <div class="info">
            <label for="address">Address:</label>
            <p id="address">Nana Mauva Main Road,Rajkot</p>
        </div>
        <div class="info">
            <label for="bio">Bio:</label>
            <p id="bio">I am a web developer with a passion for creating dynamic and responsive websites. I have
                experience with various web technologies and enjoy learning new skills.</p>
        </div>
    </div>
</body>

</html>
